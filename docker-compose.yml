version: '2'
services:

  controller:
    image: dtr.corp.appdynamics.com/appdynamics/enterprise-console:4.5.8.18657
    container_name: controller
    ports:
      - "8080:8080"

  machine:
    container_name: machine
    environment:
      - APPDYNAMICS_AGENT_ACCOUNT_NAME=customer1
      - APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY
      - APPDYNAMICS_CONTROLLER_HOST_NAME=controller
      - APPDYNAMICS_CONTROLLER_SSL_ENABLED=false
      - APPDYNAMICS_CONTROLLER_PORT=8080
      - EVENTS_SERVICE_HOST
      - GLOBAL_ACCOUNT_NAME
      - EVENTS_SERVICE_API_KEY
      - MACHINE_AGENT_PROPERTIES=-Dappdynamics.sim.enabled=true -Dappdynamics.docker.enabled=false

    build:
      context: .
      dockerfile: Dockerfile_MA


    volumes:
      - /:/hostroot:ro
      - /var/run/docker.sock:/var/run/docker.sock