# Events Service for Analytics Custom Events
# https://docs.appdynamics.com/display/PRO45/Analytics+Events+API
eventsServiceParameters:
  host: "<YOUR_CONTROLLER_URL_HERE>"
  port: <YOUR_EVENTS_SERVICE_PORT_HERE>
  globalAccountName: "<YOUR_GLOBAL_ACCOUNT_NAME_HERE>"
  eventsApiKey: "<YOUR_API_KEY_HERE"
  useSSL: false

